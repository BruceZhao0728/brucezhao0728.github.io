<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="description" content="Blog Detail">
    <title>Blog Post - Zichen's Website</title>
    <link rel="icon" type="image/webp" href="img/avatar.webp">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 导航栏占位符 -->
    <div id="navbar-placeholder"></div>

    <!-- 主内容 -->
    <main class="main-content">
        <div class="container">
            <div class="blog-detail">
                <div id="blog-detail">
                    <!-- Blog content will be loaded dynamically via JavaScript -->
                    <div class="text-center">
                        <div class="loading"></div>
                        <p>Loading blog content...</p>
                    </div>
                </div>
                
                <!-- Back Button -->
                <div class="section">
                    <a href="blog.html" class="btn btn-outline">← Back to Blog</a>
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚占位符 -->
    <div id="footer-placeholder"></div>

    <script src="js/components.js"></script>
    <script src="js/main.js"></script>
    <script>
        // 页面加载时加载博客详情
        window.addEventListener('DOMContentLoaded', loadBlogDetail);
    </script>
</body>
</html>
